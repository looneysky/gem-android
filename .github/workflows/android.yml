name: Android APK Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  UNIT_TESTS: "true"
  CARGO_INCREMENTAL: 0
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  build_apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Clean up disk space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "======================================================"
          df -h

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android dependencies
        run: sdkmanager "build-tools;33.0.0" "platform-tools" "platforms;android-33"

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install `just` utility
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Install NDK
        run: make install-ndk

      - name: Install dependencies
        run: |
          make install-typeshare
          make install-toolchains
          make install-wallet-core

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK
        run: ./gradlew assembleDebug
        env:
          GRP_USERNAME: ${{ github.actor }}
          GRP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
